<!DOCTYPE html>
<html lang="pl">
<head>
<title>Galaktyczne Biznesy</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="globalne.css">
<link rel="stylesheet" href="kolory.css">
<script src="funkcjeTla.js"></script>
<script src="funkcjeMenu.js"></script>
<script src="funkcjeTworzeniaGuzikow.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	function start()
	{
		tlo.zaladuj()
		menu.zaladuj()
		rysowanieGuzikow.zaladuj()
		setTimeout(()=>{menu.guziki[0][0].odswiez({aktywny:1,zaznaczony:0,funkcja:`rysowanieGuzikow.kolor1="var(--podstawowy1)";rysowanieGuzikow.kolor2="var(--podstawowy3)"`})},3000)
		setTimeout(()=>{menu.guziki[0][1].odswiez({aktywny:1,zaznaczony:1,funkcja:`rysowanieGuzikow.kolor1="var(--zaznaczony1)";rysowanieGuzikow.kolor2="var(--zaznaczony3)"`})},3000)
	}
</script>
</head>
<body onload="start()">
	<div class="pas" id="pas1"><div class="kontentPas"></div></div></div>
	<div id="tlo"></div>
	<div id="kontent"></div>
	<div id="sztucznaStopka"></div>
	<div class="pas" id="pas2"><div class="kontentPas"></div></div></div>
	<div id="oknoMenu"><div id="tloMenu"></div><div id="ramyMenu"><div id="ramaMenu1"></div><div id="ramaMenu2"></div></div><div id="kontentMenu"></div></div>
</body>
</html>
